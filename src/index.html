<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Banner Manage Aplication</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="top-bar">
        <ul class="user-list">
            <li>
                <div class="wallet">
                    <img src="images/icons/wallet.svg" alt="wallet">
                    <h1 class="wallet-amount">&#36;1,500.00</h1>
                    <img src="images/icons/arrow-down.svg" alt="arrow-down">
                </div>
            </li>
            <li>
                <div class="updates">
                    <img src="images/icons/notification.svg" alt="notification">
                </div>
            </li>
            <li>
                <div class="user">
                    <img src="images/icons/profile.svg" alt="profile">
                    <a class="contact-name" href="">Leonardo Dicaprio</a>
                </div>
            </li>
            <li>
                <div class="exit">
                    <img src="images/icons/quit.svg" alt="quit">
                </div>
            </li>
        </ul>
    </nav>
    <nav class="side-bar">
        <div class="logo">
            <a class="logo-icon" href=""><img src="images/logo.png" alt="logo"></a>
            <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>
        </div>
        <div class="menu">
            <ul class="menu-links">
                <li>
                    <div class="btn btn-link"><img src="images/icons/general.svg" alt="general"><p>General</p></div>
                </li>
                <li>
                    <div class="btn btn-link"><img src="images/icons/details.svg" alt="details"><p>Details</p></div>
                </li>
                <li>
                    <div class="btn btn-link"><img src="images/icons/links.svg" alt="links"><p>Links</p></div>
                </li>
                <li>
                    <div class="btn btn-link"><img src="images/icons/banners.svg" alt="banners"><p>Banners</p></div>
                </li>
                <li>
                    <div class="btn btn-link"><img src="images/icons/personaldata.svg" alt="personaldata"><p>Personal data</p></div>
                </li>
                <li>
                    <div class="btn btn-link"><img src="images/icons/payout.svg" alt="payout"><p>Payout</p></div>
                </li>
                <li>
                    <div class="btn btn-link"><img src="images/icons/postback.svg" alt="postback"><p>Postback</p></div>
                </li>
            </ul>
        </div>
        <div class="contact">
            <h2>YOUR MANAGER</h2>
            <div class="contact-list">
                <div class="contact-image">

                </div>
                <a class="contact-name" href="">Mikhael E.</a>
            </div>
        </div>
    </nav>
    
    <section class="main">

    </section>
</body>
</html>
